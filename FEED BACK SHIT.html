<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .feedback-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .feedback-container input[type="text"],
        .feedback-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 14px;
        }
        .feedback-container input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
        }
        .feedback-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>Feedback</h2>
        <form id="feedback-form">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="text" id="email" name="email" placeholder="Your Email" required>
            <textarea id="feedback" name="feedback" placeholder="Your Feedback" rows="5" required></textarea>
            <input type="submit" value="Submit">
        </form>
    </div>
    <script>
        document.getElementById('feedback-form').addEventListener('submit', function(event) {
            event.preventDefault();

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let feedback = document.getElementById('feedback').value;

            console.log('Feedback received:');
            console.log('Name:', name);
            console.log('Email:', email);
            console.log('Feedback:', feedback);

            // Send the feedback data to the server using AJAX or fetch API
            // and handle the response as per your requirements.
        });
    </script>
</body>
</html>
